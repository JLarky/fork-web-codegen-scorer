<comparison-stacked-bar-chart [data]="barChartData()" />

<div class="summary-legend">
  <div class="legend-section">
    <p class="title">Successful builds:</p>
    <ul>
      @for (s of percentagesForTextOverview(); track s.name) {
        <li>
          {{ s.name }}:
          <strong>{{ s.successfulBuilds }}%</strong>
        </li>
      }
    </ul>
  </div>
</div>
